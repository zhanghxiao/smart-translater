<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
      window.VUE_APP_API_BASE_URL = '<%= process.env.VUE_APP_API_BASE_URL %>';
      window.VUE_APP_API_KEY = '<%= process.env.VUE_APP_API_KEY %>';
      window.VUE_APP_MODELS = '<%= process.env.VUE_APP_MODELS %>';
      window.VUE_APP_TRANSLATE_API_URL = '<%= process.env.VUE_APP_TRANSLATE_API_URL %>';
      window.VUE_APP_TTS_API_URL = '<%= process.env.VUE_APP_TTS_API_URL %>';
    </script>
  </body>
</html>
